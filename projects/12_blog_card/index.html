<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="blog-card">
        <div class="blog-card-img">
          <img src="images/img1.jpg" >
        </div>
        <div class="blog-card-content">
          <h3>30 March 2025</h3>
          <h1>Explore New Tours</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, placeat?</p>
          <button type="button" class="card-btn">Read <span>More</span></button>
        </div>
        <div class="blog-tours">
          <div class="blog-tours-item">
            <div class="tour-img">
              <img src="images/tour1.jpg" >
            </div>
            <span>Explore Tour 1</span>
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </div>
          <div class="blog-tours-item">
            <div class="tour-img">
              <img src="images/tour2.jpg" >
            </div>
            <span>Explore Tour 2</span>
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </div>
          <div class="blog-tours-item">
            <div class="tour-img">
              <img src="images/tour3.jpg" >
            </div>
            <span>Explore Tour 3</span>
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
